<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deep Creation Catalog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f1f1f1;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0 5px;
      color: #333;
    }
    .product p {
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
    }
    .whatsapp:hover {
      background-color: #128C7E;
    }
  </style>
</head>
